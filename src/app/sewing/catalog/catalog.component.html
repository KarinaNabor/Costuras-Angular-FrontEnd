  <div class="filter-total-s row">
    <div class="filter-form col">
      <mat-form-field appearance="standard" class="style-table">
        <mat-label>Buscar</mat-label>
        <mat-icon color="primary" matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. ium" #input autocomplete="off">
      </mat-form-field>
    </div>
    <div class="col aling-b">
      <button mat-flat-button color="primary" (click)="openDialog()">Agregar</button>
    </div>
  </div>

  <div class="mat-elevation-z8 styles-table">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="color-colums"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="color-colums"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="color-colums"> Descripci√≥n del producto </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="suggestedPrice">
        <th mat-header-cell *matHeaderCellDef class="color-colums"> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.suggestedPrice|currency}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="color-colums"> </th>
        <td mat-cell *matCellDef="let element" class="icons-aling">
        <a matTooltip="Editar cliente" (click)="openDialogToEdit(element,element.id)">
          <mat-icon color="accent">edit</mat-icon>
        </a>
        <a matTooltip="Borrar cliente" (click)="deleteSewing(element.id)">
          <mat-icon color="accent">delete</mat-icon>
        </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
