<div class="filter-total-s row">
  <div class="filter-form col">
    <mat-form-field appearance="standard" class="style-table">
      <mat-label>Buscar</mat-label>
      <mat-icon color="primary" matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. ium" #input autocomplete="off">
    </mat-form-field>
  </div>
  <div class="col aling-b">
    <button mat-flat-button color="primary" (click)="openDialog()">Agregar</button>
  </div>
</div>
<div class="mat-elevation-z8 styles-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> Nombre </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="paternalSurname">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> Apellido paterno </th>
      <td mat-cell *matCellDef="let item"> {{item.paternalSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="maternalSurname">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> Apellido materno </th>
      <td mat-cell *matCellDef="let item"> {{item.maternalSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> Tel√©fono </th>
      <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> E-mail</th>
      <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="color-colums"> </th>
      <td mat-cell *matCellDef="let item" class="icons-aling">
        <a matTooltip="Editar compostura" (click)="openDialogToEdit(item,item.id)">
          <mat-icon color="accent">edit</mat-icon>
        </a>
        <a matTooltip="Borrar compostura" (click)="deleteClient(item.id)">
          <mat-icon color="accent">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
